<!doctype html>
<html lang="en">
  <head>
    <!-- Charset & compatibility -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Mobile / PWA basics -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#5B8CFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CandL" />
    <meta name="application-name" content="CandL" />

    <!-- SEO -->
 <title>CandL — Stock Analyser</title>
    <meta name="description" content="CandL: fast, focused stock snapshots, social sentiment, and curated market news." />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="CandL — Stock Analyser" />
    <meta property="og:description" content="Fast, focused stock snapshots, social sentiment, and curated market news." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://usecandle.vercel.app/" />
    <meta property="og:image" content="%PUBLIC_URL%/candl.png" />

    <!-- Icons & Manifest -->
    <!-- Primary favicon (SVG) -->
    <link rel="icon" href="%PUBLIC_URL%/candl.svg" type="image/svg+xml" />
    <!-- Fallback/Apple icon (PNG) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/candl.png" />
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts (system stack by default; add custom if you want) -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"> -->

    <!-- Disable automatic phone number detection if desired -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run CandL.</noscript>
    <div id="root"></div>
    <!-- CRA will inject the bundle here -->
  </body>
</html>
